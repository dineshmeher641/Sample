<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
         let num1=parseInt(prompt("enter a number"));
         let temp=num1;
        let rem=0;
        function add(){
           
        
        while(num1!=0){
          let r=num1%10;
             rem=(rem*10)+r;
            num1 = Math.floor(num1/10);
        }
          if(rem==temp){
                document.write("palindrome");
            }
                else{
                    document.write("not palindrome")
                }
        
            
        }
    </script>
</head>
<body>
    
<button onclick="add()">click</button>

</body>
</html>
