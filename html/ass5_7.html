<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         function hello(num1){
           
             
            let flag=true;
          
        
            
                for(let i=2;i<=num1-1;i++){
                    if(num1%i==0){
                        flag=false;
                        break;
                    }
                   
                }
                if(flag==true)
                    {
                        document.write("prime number = " +num1);
                    }
                    else{
                        document.write(" not prime number =  " +num1);
                    }
            
         }
    </script>
</head>
<body>
    <button onclick="hello(10)">click</button>
</body>
</html>
