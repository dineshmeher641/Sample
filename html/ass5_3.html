<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <script>
         let num1=parseInt(prompt("enter first number"));
        let num2=parseInt(prompt("enter second number"));
        function add(){
           
          if(num1==num2){
            document.write("sum= ", +(3*num1) );}
            else{
                document.write("sum= ", +(num1+num2) );}
        }
    </script>
</head>
<body>
    
<button onclick="add()">click</button>

</body>
</html>
