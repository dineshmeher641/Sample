<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function hello(){
            let i=0;
            let j=0;
            while(i<5){
              while(j<5){
                    document.write(j);
                    j++;
                }
                i++;
               document.write("");
            }
        }
    </script>
</head>
<body>
       <input type="button" value="Click4"  onclick="hello()">
</body>
</html>
